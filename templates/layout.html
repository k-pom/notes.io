<html><head>
    <title>{{username}}'s Notes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" media="screen" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
  </head>
  <body>

    <div class="navbar navbar-static-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Notes.io</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class='active'><a href="/{{username}}">{{username}}.notes.io</a></li>
            <li class='active'><a href='https://github.com/{{username}}'>Github</a>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </div>

    <div class='container'>
        <div class="blog-header">
            <h1 class="blog-title">{{username|capitalize}}'s Notes</h1>
            <p class="lead blog-description">A pretty compilation of githubs gists</p>
        </div>

        <div class='row'>
        {% block content %}
            <div class='col-sm-8 blog-main'>
            {% block panel %}{% endblock %}
            </div>
        {% endblock %}
        </div>



    </div>
    {% block scripts %}{% endblock %}

    {% block styles %}{% endblock %}

</body>
</html>
